<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Modal Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Bootstrap Modal Test</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#testModal">
            Open Test Modal
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="testModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Test Modal</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>If you see this, Bootstrap modals are working!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery MUST come before Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Diagnostic script
        $(document).ready(function () {
            console.log('jQuery loaded:', typeof jQuery !== 'undefined');
            console.log('Bootstrap loaded:', typeof $.fn.modal !== 'undefined');

            $('#testModal').on('shown.bs.modal', function () {
                console.log('Modal opened successfully!');
            });
        });
    </script>
</body>

</html>
